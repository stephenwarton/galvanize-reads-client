  <script id="form-template" type="text/x-handlebars-template">
  <div class="row">
    <form class="col s12 m10">
      <div class="input-field col s12">
        <input value="{{title}}" id="title" type="text" class="validate">
        <label class="active" for="title">Title</label>
      </div>
      <div class="input-field col s12">
        <input value="{{genre}}" id="genre" type="text" class="validate">
        <label class="active" for="genre">Genre</label>
      </div>
      <div class="input-field col s12">
        <input value="{{cover_url}}" id="cover-url" type="text" class="validate">
        <label class="active" for="cover-url">Book Cover URL</label>
      </div>
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea">{{description}}</textarea>
        <label class="active" for="description">Description</label>
      </div>
      <div class="input-field col s12">
        <select multiple>
          <option value="Authors" disabled selected>Select Authors</option>
        </select>
        <label>Authors</label>
      </div>
      <button class="btn waves-effect waves-light edit-book" type="submit" name="action">Submit</button>
    </form>
  </div>
</script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
